<!DOCTYPE html> <html lang="zh">
<head> <title>beUI</title> <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/stylesheets/screen.css" media="all">
<link rel="stylesheet" href="/public/font-awesome-4.4.0/css/font-awesome.min.css">
<script type="text/javascript" src="/public/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/public/public.js"></script>
<script type="text/javascript" src="/public/form-slider.js"> </script>
<script>
 $(function(){

	setList({ 'id': 'one',
			'type':'radio',
			'icon':'check',
			'color':'#fa0',
			'title':'setTitle',
			'list':['one','two','three','four'],
		});

	setList({ 'id': 'two',
			'type':'checkbox',
			'icon':'check',
			'color':'#f00',
			'title':'setTitle',
			'list':['one','two','three','four'],
		});

	setList({ 'id': 'input',
			'type':'input',
			'icon':'check',
			'color':'#3af',
			'title':'inputSth',
			'holder':'input text',
		});

 })
</script>
</head>
<body>


<div class="be-form-slider">
	<section>
		<ul class="be-border-b">
			<li id="one"></li>
			<li id="two"></li>
			<div class="be-border-tb">&nbsp;</div>
			<li id="input"></li>
		</ul>
	</section>
</div>

</body>
